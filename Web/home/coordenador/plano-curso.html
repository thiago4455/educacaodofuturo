<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gestão Escolar</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">

    <!-- Fontes -->
    <link rel="stylesheet" href="../../fonts/fontes.css">

    <link rel="stylesheet" href="css/plano-curso.css">
</head>

<body>

    <!-- Loading -->
    <div class="" id="loading">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Carregando...</h1>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-addCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar Matéria</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-5 col-12">
                                <input id="modal-nome" type="text" class=" modal-input"
                                    placeholder="Digite o nome da matéria">
                            </div>
                            <div class="form-group col-md-7 col-12">
                                <input id="modal-descricao" type="text" class=" modal-input"
                                    placeholder="Digite a descrição da matéria">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 col-12">
                                <input id="modal-cargaHor" type="text" class="modal-input"
                                    placeholder="Digite a carga horária da matéria">
                            </div>
                            <div class="form-group col-md-6 col-12">
                                <select id="modal-curso" class="modal-input">
                                    <option selected class="modal-input">Curso...</option>

                                </select>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="modal-limpar">Limpar Formulário</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal-sair">Sair</button>
                    <button type="button" class="btn btn-success" id="modal-adicionar">Adicionar Matéria</button>
                </div>
            </div>
        </div>
    </div>

    <div class="top">
        <h1 id="title">Planos de Curso</h1>
    </div>

    <div class="bar-options">
        <div class="btn" id="btn-adicionar" data-toggle="modal" data-target="#modal-addCliente">Adicionar Matéria</div>
    </div>

    <div class="main">
        <table class="table table-bordered" id="table-prod">
            <thead>
                <tr>
                    <th scope="col">Nome da Matéria</th>
                    <th scope="col">Carga Horária</th>
                    <th scope="col">Curso</th>
                </tr>
            </thead>
            <tbody id="table-info">

            </tbody>
        </table>
    </div> <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
    <script type="text/javascript" src="../../js/firebase.js">
    </script>

    <!-- My Js -->

    <script type="text/javascript" src="../../jquery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../jquery/jquery.mask.min.js"></script>
    <script type="text/javascript" src="js/plano-curso.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
