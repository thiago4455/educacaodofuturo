<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Gestão Escolar</title>
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

	<!-- Fontes -->
	<link rel="stylesheet" href="../fonts/fontes.css">

	<link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

	<div id="btn-voltar">
		<i class="fas fa-chevron-left"></i>
	</div>

	<!-- Loading -->
	<div class="" id="loading">
		<div class="lds-ring">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<h1>Carregando...</h1>
	</div>

	<!-- Nav Lateral -->
	<div class="nav-lateral">
		<div class="title">
			<img src="../assets/icons/logo.png" alt="logo">
			<h1>Gestão Escolar</h1>
		</div>
		<div class="nav-itens">
			<h1>Navegação</h1>
			<div id="nav-home" class="item item-active">
				<i class="fas fa-home"></i>
				<p>Home</p>
			</div>
			<div id="nav-prof" class="item">
				<i class="fas fa-list-alt"></i>
				<p>Professores</p>
			</div>
			<div id="nav-cursos" class="item">
				<i class="fas fa-users"></i>
				<p>Planos de Cursos</p>
			</div>
			<div id="nav-aulas" class="item">
				<i class="fas fa-file-signature"></i>
				<p>Planos de Aulas</p>
			</div>
			<div id="nav-relatorio" class="item">
				<i class="fas fa-file-signature"></i>
				<p>Relatórios</p>
			</div>
		</div>
	</div>

	<div class="center">
		<!-- Nav Top -->
		<div class="nav-top">
			<div class="campo-busca">
				<input id="busca-input" type="text" placeholder="Digite o que está procurando...">
				<i id="busca-btn" class="fas fa-search"></i>
			</div>
			<div class="profile-options">
				<div class="cel-menu">
					<i class="fas fa-bars"></i>
				</div>
				<img src="" alt="" id="pic-profile">
				<p id="pic-nome"></p>
				<div class="dropdown">
					<button class="btn dropdown-toggle" type="button" id="btn-drop" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
					</button>
					<div class="dropdown-menu" aria-labelledby="btn-drop">
						<a class="dropdown-item" href="#">Meu Perfil</a>
						<a class="dropdown-item" id="sair" href="#">Sair</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Bloco central -->
		<div class="bloco-central">
			<iframe src="diretor/home.html" frameborder="0" id="iframe"></iframe>
		</div>
	</div>


	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>

	<!-- Add additional services that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
	<script type="text/javascript" src="../js/firebase.js">
	</script>

	<!-- My Js -->

	<script type="text/javascript" src="../jquery/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/menuValidate.js"></script>
	<script type="text/javascript" src="../js/menu-coordenador.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
