<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Vendas</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">

    <!-- Fontes -->
    <link rel="stylesheet" href="../../fonts/fontes.css">

    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <!-- Loading -->
    <div class="" id="loading">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Carregando...</h1>
    </div>

    <div class="div-cards">

        <div class="card-home">
            <div class="card-info">
                <div class="info">
                    <p id="info-numero-cursos" class="info-numero">55</p>
                    <p id="info-desc">
                        Cursos Cadastrados
                    </p>
                    <p id="info-hoje">
                        13 hoje
                    </p>
                </div>
                <div class="card-icon">
                    <img src="../../assets/icons/cursos.png" alt="cliente-happy">
                </div>
            </div>
            <div class="card-bottom" id="card-clientes">
                <p>VER DETALHES</p>
            </div>
        </div>

        <div class="card-home">
            <div class="card-info">
                <div class="info">
                    <p id="info-numero-pedAberto" class="info-numero">55</p>
                    <p id="info-desc">
                        Pedidos em aberto
                    </p>
                    <p id="info-hoje">
                        13 hoje
                    </p>
                </div>
                <div class="card-icon">
                    <img src="../../assets/icons/shopping-cart.png" alt="shopping-cart">
                </div>
            </div>
            <div class="card-bottom" id="card-pedAberto">
                <p>VER DETALHES</p>
            </div>
        </div>

        <div class="card-home">
            <div class="card-info">
                <div class="info">
                    <p id="info-numero-pedPagos" class="info-numero">33</p>
                    <p id="info-desc">
                        Pedidos pagos
                    </p>
                    <p id="info-hoje">
                        13 hoje
                    </p>
                </div>
                <div class="card-icon">
                    <img src="../../assets/icons/money.png" alt="money">
                </div>
            </div>
            <div class="card-bottom" id="card-pedPagos">
                <p>VER DETALHES</p>
            </div>
        </div>

        <div class="card-home">
            <div class="card-info">
                <div class="info">
                    <p id="info-numero-prod" class="info-numero">
                        <p id="info-desc">
                            Produtos em estoque
                        </p>
                        <p id="info-hoje">
                            25 hoje
                        </p>
                </div>
                <div class="card-icon">
                    <img src="../../assets/icons/package.png" alt="package">
                </div>
            </div>
            <div class="card-bottom" id="card-estoque">
                <p>VER DETALHES</p>
            </div>
        </div>

        <div class="card-home">
            <div class="card-info">
                <div class="info">
                    <p id="info-numero-transporte" class="info-numero">160</p>
                    <p id="info-desc">
                        Pedidos em transporte
                    </p>
                    <p id="info-hoje">
                        7 hoje
                    </p>
                </div>
                <div class="card-icon">
                    <img src="../../assets/icons/truck.png" alt="truck">
                </div>
            </div>
            <div class="card-bottom" id="card-transporte">
                <p>VER DETALHES</p>
            </div>
        </div>
    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
    <script type="text/javascript" src="../../js/firebase.js">
    </script>

    <!-- My Js -->

    <script type="text/javascript" src="../../jquery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>

    <script>

        $(document).ready(function () {
            firebase.auth().onAuthStateChanged(function (user) {

                if (user) {

                }
                else {
                    window.location.href = '../../index'
                }

            });

            var numProd = 0;
            firebase.firestore().collection('Produtos').get().then(function (snapshot) {
                snapshot.forEach(function (doc) {
                    var quantidade = doc.data().quantidade
                    numProd = parseInt(numProd) + parseInt(quantidade)
                })
                $('#info-numero-prod').append(numProd)

            })
        })

        $(window).on('load', function () {

            $('#loading').css('display', 'none')

        })

        $('.card-bottom').click(function () {
            id = $(this).attr("id")
            Page(id)
        })

        function Page(id) {
            // if (id ==)
        }

    </script>

</body>

</html>
